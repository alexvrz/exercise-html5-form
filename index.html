<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <p class="pago">payment form</p>
            </div>
            <div class="alert alert-danger" role="alert">
  some fields are missing
</div>
            <div class="form-row">
                <div class="form-group col-md-4 color">
                    <label for="inputcard">card</label>
                    <input type="tel" class="form-control" id="inputcard" placeholder="xxxxxxxxxxxx">
                </div>
                <div class="form-group col-md-2 colorrojo">
                    <label for="inputcvc">CVC</label>
                    <input type="password" class="form-control" id="inputcvc" placeholder="0000">
                </div>
                <div class="form-group col-md-4 coloramount">

                    <label for="inputAmount" class="monto"> Amount</label>
                    <div class="row">
                        <div style="position: absolute;left: 1%;" class="col-2">
                            <p>$</p>
                        </div>
                    <div style="position: absolute;left: 6%;" class="col-10">
                    <input type="number" class="form-control col-10" id="inputAmount" placeholder="Amount"> </div>
                    </div>

                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-6">
                <label for="inputAddress">first name</label>
                <input type="text" class="form-control" id="inputAddress" >
            </div>
            <div class="form-group col-6">
                <label for="inputAddress2">last name</label>
                <input type="text" class="form-control" id="inputAddress2" >
            </div></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">postal code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="radio">we accept</label>
                    <p class="borde"><input type="radio" name="pago"><i class="fab fa-cc-visa"></i>
                        <input type="radio" name="pago"><i class="fab fa-cc-mastercard"></i>
                        <input type="radio" name="pago"><i class="fab fa-cc-amex"></i>
                        <input type="radio" name="pago"><i class="fab fa-cc-diners-club"></i>
                    </p>
                </div>
                <div style="margin-left: 90px;" class="col-6">
                    <label for="mensaje">Mensaje</label>
                    <p>
                        <input type="text" class="mensaje">
                    </p>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
